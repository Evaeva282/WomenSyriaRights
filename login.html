<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - حقوق المرأة السورية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .section-title {
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center section-title">تسجيل الدخول</h1>

        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
        </form>

        <p class="text-center mt-3">ليس لديك حساب؟ <a href="signup.html">إنشاء حساب</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 - موقع حقوق المرأة السورية</p>
            <p>للتواصل معنا: info@womensrights.sy</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === "user@example.com" && password === "password123") {
                alert("تم تسجيل الدخول بنجاح!");
                // يمكنك إضافة هنا عملية التوجيه إلى الصفحة الرئيسية أو اللوحة الخاصة بالمستخدم
            } else {
                alert("البريد الإلكتروني أو كلمة المرور غير صحيحة.");
            }
        });
    </script>
</body>
</html>
