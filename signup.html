<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - حقوق المرأة السورية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .section-title {
            margin-bottom: 30px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center section-title">إنشاء حساب</h1>

        <form id="signup-form">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" placeholder="أدخل اسمك الكامل" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">كلمة المرور</label>
                <input type="password" class="form-control" id="password" placeholder="أدخل كلمة المرور" required>
            </div>

            <div class="mb-3">
                <label for="confirm-password" class="form-label">تأكيد كلمة المرور</label>
                <input type="password" class="form-control" id="confirm-password" placeholder="أعد إدخال كلمة المرور" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">إنشاء الحساب</button>
        </form>

        <p class="text-center mt-3">لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
    </div>

    <footer class="footer">
        <div class="container">
            <p>جميع الحقوق محفوظة &copy; 2025 - موقع حقوق المرأة السورية</p>
            <p>للتواصل معنا: info@womensrights.sy</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("كلمات المرور غير متطابقة. الرجاء المحاولة مرة أخرى.");
            } else {
                alert("تم إنشاء الحساب بنجاح!");
                // يمكنك إضافة هنا عملية إرسال البيانات إلى الخادم
            }
        });
    </script>
</body>
</html>
